query RecipeDetails($id: ID!) {
    recipe(id: $id) {
        id
        name
        description
        image
        timeOfPreparation
        numberOfSteps
        steps
        numberOfIngredients
        calories
        fat
        sugar
        sodium
        protein
        saturatedFat
        carbohydrates
        reviews {
            id
            review
            rating
        }
        ingredients {
            id
            name
        }
        tags {
            id
            name
        }
    }
}